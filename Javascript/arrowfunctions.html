<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          c= console.log
        let a=function main()
        {
           
           c("Function  Called Using Function Expression")  // calling the function using name  of variable holding the function expression
        }
        c(a)
        a()
        let b =function()//annonymous function->A function without name is called  an anonymous function or simply anonymus function 
        {
            return "Hello World!"
        }
        c(b)
        let i=b()
        c(i)

        let j=()=>
        {
            c(i)
            return 2*4
        }
        c(j())
    </script>
</head>

</body>
</html>
