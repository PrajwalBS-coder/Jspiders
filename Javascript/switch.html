<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function main() {
            d = new Date();
            day = d.getDay();
            // console.log(day)
            switch (day) {
                case 0:
                    console.log("Sunday")
                    break;
                case 1:
                    console.log("Monnday")
                    break;
                case 2:
                    console.log("Tuesday")
                    break;
                case 3:
                    console.log("Wednesday")
                    break;
                case 4:
                    console.log("Thursday")
                    break;
                case 5:
                    console.log("Friday")
                    break;
                case 6:
                    console.log("Saturday")
                    break;
                default:
                    console.log("Error! Invalid Day");

            }
        } main()




    </script>
</head>

<body>

</body>

</html>
