<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            border-radius: 20px;
            margin: 150px auto;
            box-shadow: 0px 2px red;
            overflow: hidden;



        }

        img {
            width: inherit;
            height: inherit;
            border-radius: inherit;
            transition: all 5s linear 0s;

        }

        img:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div>
        <img src="logan.jpg" alt="not found">
    </div>
</body>

</html>
