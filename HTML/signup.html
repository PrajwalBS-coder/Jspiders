<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <a href="#" class="navbar-brand"> Jspiders </a>
            <div>
                <button id="login">Login</button>
                <button id="signup" class="btn btn-primary">Sign in</button>

            </div>
        </div>
    </nav>
    <div class="display" id="show">


        <!-- Modal -->


        <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Fillout For Registration</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input type="text" class="form-control" placeholder="ENter Your name"><br>
                            <input type="text" class="form-control" placeholder="ENter Your EmailID"><br>
                            <input type="text" class="form-control" placeholder="ENter Your Age"><br>
                            <input type="text" class="form-control" placeholder="ENter Course"><br>
                            <input type="text" class="form-control" placeholder="ENter Year Of Pass"><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="closebutton" data-bs-dismiss="modal">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
