<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*asdfdf*/
        #aa::selection {
            /*psuedo element selector*/
            background-color: aqua;
            color: brown;
        }

        .Jhon:hover {
            /*psuedo class selector*/
            background-color: rgb(44, 255, 255);
            color: rgb(126, 100, 187);
        }

        p::first-letter {
            /*tag selector*/
            background-color: rgb(194, 207, 207);
            color: rgb(126, 100, 187);
        }
    </style>
</head>

<body>
    <h1 id="aa">Amin</h1>
    <h2 class="Jhon">JHON</h2>
    <p>PRAJWAL AMIN</p>

</body>

</html>
