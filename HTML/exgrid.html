<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <style>
        img 
        {
            height: 200px !important;
            width: 100%!important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="" alt="" class="img-fluid">
                    </div>
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-dark btn-sm" id="likes-btn">Likes <i class="fa fa-thumbs-up"></i></button>
                                <h3 class="mt-3" id="likes"></h3>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-dark btn-sm" id="dislikes-btn">Disikes <i class="fa fa-thumbs-down"></i></button>
                                <h3 class="mt-3" id="dislikes"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <h2>Total:- <span id="total"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Script Code -->
<script src="lieksDis.js"></script>
</body>
</html>
