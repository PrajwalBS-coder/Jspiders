<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.css">
    <style>
        img 
        {
            height: 200px !important;
            width: 100%!important;
        }
        #likes-btn:hover{
            color: aquamarine;

        }
        #dislikes-btn:hover{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <img src="ZORRO.webp" alt="" class="img-fluid">

                    </div>
                    <div class="card-body text-center">

                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-dark" id="likes-btn">Likes <i class="fa fa-thumbs-up"></i></button>
                                <h4 id="likes"></h4>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-dark" id="dislikes-btn">Dislikes <i class="fa fa-thumbs-down"></i> </button>
                                <h4 id="dislikes"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="footer text-center">
                
                        <h2>Total</h2><span></span>
                        <h4 id="total"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="animecart.js"></script>
</body>

</html>
